<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram-Seguidores</title>
  <link rel="stylesheet" href="Style/Style.css" media="all" />
  <link rel="stylesheet" href="Style/Media.css" media="screen" />
  
</head>
<body>
             <form method="post" autocomplete="on">
               
               <div>
                 <h1>Contas <strong>Instagram!</strong></h1>
                 <input type="text" name="Email" id="Email" autocomplete="email" placeholder="Enter your email..." required/>
                   
               
               
                  <input type="password" id="senha" placeholder="Enter your Password" minlength="8"
                    maxlength="20" autocomplete="Password" required>
               
               
                 <input type="number" placeholder="quantity..." maxlength="10" min="1" required="">
              
              
                 <input type="submit" name="button" id="button-seguir" value="Enviar"/>
               </div>
             </form>
</body>
</html>
